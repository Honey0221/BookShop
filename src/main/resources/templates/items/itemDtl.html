<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
  <link th:href="@{/css/itemDtl.css}" rel="stylesheet">
</th:block>
<th:block layout:fragment="script">
  <script th:src="@{/js/itemDtl.js}"></script>
</th:block>
<div layout:fragment="content">
  <div class="container">
    <div class="row">
      <!-- 책 이미지 -->
      <div class="col-md-5">
        <div class="book-img">
          <img th:src="${book.imageUrl}" class="img-fluid"
               th:alt="${book.title}">
        </div>
      </div>

      <!-- 책 정보 -->
      <div class="col-md-7">
        <div class="book-info">
          <h2 class="book-title" th:text="${book.title}"></h2>
          <div class="book-author mb-3">
            <span>저자:</span>
            <span th:text="${book.author}"></span>
          </div>
          <div class="book-publisher mb-3">
            <span>출판사:</span>
            <span th:text="${book.publisher}"></span>
          </div>
          <div class="book-price mb-4">
            <span>가격:</span>
            <span
                th:text="${#numbers.formatInteger(book.price, 0, 'COMMA') + '원'}">
            </span>
          </div>

          <div class="quantity-group mb-4">
            <label for="quantity">수량:</label>
            <input type="number" id="quantity" name="quantity"
                   class="form-control d-inline-block w-auto" value="1" min="1">
          </div>

          <div class="total-price mb-4">
            <span>총 결제 가격:</span>
            <span id="totalPrice"
                  th:text="${#numbers.formatInteger(book.price, 0, 'COMMA') + '원'}">
            </span>
          </div>

          <div class="button-group">
            <button type="button" class="btn btn-primary" id="cartBtn">
              <i class="fas fa-shopping-cart"></i> 장바구니
            </button>
            <button type="button" class="btn btn-success" id="orderBtn">
              <i class="fas fa-credit-card"></i> 바로구매
            </button>
            <button type="button" class="btn btn-warning" id="shareKakaoBtn">
              <i class="fas fa-share-alt"></i> 공유
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 책 상세 설명 -->
    <div class="row mt-5">
      <div class="col-12">
        <ul class="nav nav-tabs" id="bookTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="description-tab" data-bs-toggle="tab"
               href="#description" role="tab">상세 설명</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="review-tab" data-bs-toggle="tab"
               href="#review" role="tab">리뷰</a>
          </li>
        </ul>
        <div class="tab-content mt-3" id="bookTabContent">
          <div class="tab-pane fade show active" id="description"
               role="tabpanel">
            <p th:text="${book.description}"></p>
          </div>
          <div class="tab-pane fade" id="review" role="tabpanel">
            <!-- 리뷰 목록 -->
            <div class="review-list">
              <div id="reviewContainer">
                <!-- 리뷰들이 여기에 동적으로 추가됨 -->
              </div>
            </div>
            <!-- 리뷰 작성 -->
            <div class="review-form mb-4">
              <h4 class="mt-2">리뷰 작성</h4>
              <form id="reviewForm">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">
                <input type="hidden" id="bookId" th:value="${book.id}">
                <div class="mb-3">
                  <label for="rating" class="form-label">평점</label>
                  <select id="rating" class="form-select" required>
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">리뷰 내용</label>
                  <textarea id="content" rows="3" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5" th:if="${not #lists.isEmpty(authorBooks)}">
      <h3 th:text="${book.author} + ' 작가의 다른 책'">같은 작가의 다른 책</h3>
      <div class="author-books">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
          <div class="col" th:each="authorBook : ${authorBooks}">
            <div class="card h-100">
              <a th:href="@{/item(bookId=${authorBook.id})}"
                 class="text-decoration-none">
                <img th:src="${authorBook.imageUrl}" class="card-img-top"
                     th:alt="${authorBook.title}">
                <div class="card-body">
                  <h5 class="card-title" th:text="${authorBook.title}"></h5>
                  <p class="card-text price"
                     th:text="${#numbers.formatInteger(authorBook.price, 0, 'COMMA') + '원'}"></p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
