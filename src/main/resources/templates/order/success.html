<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="css">
    <style>
        .success-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .success-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #4E73DF;
        }

        .success-header h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .success-header p {
            color: #666;
            font-size: 16px;
        }

        .order-info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .order-info-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .order-detail {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
        }

        .price-value {
            color: #4E73DF;
            font-weight: bold;
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 100px;
            padding-bottom: 20px;
        }

        .btn-action {
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4E73DF;
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: #fff;
            color: #4E73DF;
            border: 1px solid #4E73DF;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .btn-primary:hover {
            color: white;
            background-color: #375abd;
        }

        .btn-secondary:hover {
            color: #375abd;
            border-color: #375abd;
        }

        .order-items {
            margin-bottom: 30px;
        }

        .item-box {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .item-quantity {
            color: #666;
            font-size: 14px;
        }

        .success-message {
            background-color: #E8F1FF;
            color: #4E73DF;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        .total-price {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .total-price .detail-label,
        .total-price .detail-value {
            font-size: 16px;
            font-weight: bold;
        }

        .price-value {
            color: #4E73DF;
        }
    </style>
</th:block>

<div layout:fragment="content" class="success-container">
    <div class="success-header">
        <h2>주문이 완료되었습니다</h2>
        <p>주문하신 상품의 결제가 정상적으로 완료되었습니다.</p>
    </div>

    <div class="success-message">
        주문하신 상품은 입력하신 배송지로 발송될 예정입니다.
    </div>

    <div class="order-info-box">
        <h3 class="order-info-title">주문 정보</h3>
        <div class="order-detail">
            <span class="detail-label">주문번호</span>
            <span class="detail-value" th:text="${order.merchantUid}">ORDER-123456</span>
        </div>
        <div class="order-detail">
            <span class="detail-label">주문명</span>
            <span class="detail-value" th:text="${order.orderName}">상품명</span>
        </div>
        <div class="order-detail">
            <span class="detail-label">상품 금액</span>
            <span class="detail-value" th:text="${#numbers.formatInteger(order.originalPrice, 0, 'COMMA') + '원'}">0원</span>
        </div>
        <div class="order-detail">
            <span class="detail-label">배송비</span>
            <span class="detail-value" th:text="${order.originalPrice < 15000 ? '3,000원' : '무료'}">0원</span>
        </div>
        <div class="order-detail total-price">
            <span class="detail-label">최종 결제 금액</span>
            <span class="detail-value price-value" th:text="${#numbers.formatInteger(order.totalPrice, 0, 'COMMA') + '원'}">0원</span>
        </div>
        <div class="order-detail">
            <span class="detail-label">주문 상태</span>
            <span class="detail-value" th:text="${order.orderStatus}">결제완료</span>
        </div>
    </div>

    <div class="action-buttons">
        <a href="/orders" class="btn-action btn-primary">주문 내역 확인</a>
        <a href="/" class="btn-action btn-secondary">쇼핑 계속하기</a>
    </div>
</div>

</html>
