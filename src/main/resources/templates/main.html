<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
    .main-banner {
      width: 100%;
      height: 400px;
      margin-bottom: 50px;
    }

    .main-banner .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .category-swiper {
      width: 100%;
      height: auto;
      padding: 20px 40px;
    }

    .book-card {
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .book-info {
      padding: 1rem;
    }

    .book-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .book-price {
      color: #e44d26;
      font-weight: bold;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
    }

    .swiper-button-next:after,
    .swiper-button-prev:after {
      font-size: 20px;
    }

    .category-section {
      margin-bottom: 50px;
    }

    .category-nav {
      width: 280px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
    }

    .main-categories {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .main-category-header,
    .mid-category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .main-category-header:hover,
    .mid-category-header:hover {
      background-color: #f5f5f5;
    }

    .toggle-btn {
      width: 24px;
      height: 24px;
      min-width: 24px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      background-color: #e9ecef;
      border-color: #ced4da;
    }

    .mid-categories {
      list-style: none;
      padding-left: 20px;
      margin: 0;
    }

    .detail-categories {
      list-style: none;
      padding-left: 20px;
      margin: 5px 0;
    }

    .detail-categories li {
      padding: 5px 0;
    }

    .detail-categories li a {
      color: #666;
      text-decoration: none;
      display: block;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .detail-categories li a:hover {
      background-color: #f8f9fa;
      color: #000;
    }

    .main-category-header span {
      font-weight: 600;
      color: #333;
    }

    .mid-category-header span {
      font-weight: 500;
      color: #555;
    }

    .active>.main-category-header,
    .active>.mid-category-header {
      background-color: #f8f9fa;
    }

    .main-categories>li:not(:last-child) {
      border-bottom: 1px solid #eee;
    }

    .mid-categories,
    .detail-categories {
      transition: all 0.3s ease-in-out;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <div class="category-nav">
    <ul class="main-categories">
      <li th:each="mainCat : ${mainCategories}">
        <div class="main-category-header">
          <span th:text="${mainCat}">메인카테고리</span>
          <button class="toggle-btn" onclick="showMidCategories(this)" th:data-category="${mainCat}">+</button>
        </div>
        <ul class="mid-categories" th:id="'mid-' + ${#strings.replace(mainCat, ' ', '-')}" style="display: none;">
        </ul>
      </li>
    </ul>
  </div>
</div>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    function showMidCategories(buttonElement) {
      const mainCategory = buttonElement.getAttribute('data-category');
      console.log('Fetching mid categories for:', mainCategory);

      const safeMainCategory = mainCategory.replace(/[\/\s+]/g, '-');
      const midCategoriesElement = document.getElementById('mid-' + safeMainCategory);

      if (midCategoriesElement.children.length > 0) {
        const isHidden = midCategoriesElement.style.display === 'none';
        midCategoriesElement.style.display = isHidden ? 'block' : 'none';
        buttonElement.textContent = isHidden ? '-' : '+';
        return;
      }

      fetch(`/api/categories/${encodeURIComponent(mainCategory)}/mid`)
        .then(response => {
          console.log('Response received:', response);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(midCategories => {
          console.log('Mid categories:', midCategories);

          const midCategoriesHtml = midCategories.map(midCat => {
            const safeMidCat = midCat.replace(/[\/\s+]/g, '-');
            return `
              <li class="mid-category-item">
                <div class="mid-category-header">
                  <span>${midCat}</span>
                  <button class="toggle-btn" 
                          onclick="toggleDetailCategories(this)"
                          data-main="${mainCategory}" 
                          data-mid="${midCat}">+</button>
                </div>
                <ul id="detail-${safeMidCat}" 
                    class="detail-categories" 
                    style="display: none;">
                </ul>
              </li>
            `;
          }).join('');

          midCategoriesElement.innerHTML = midCategoriesHtml;
          midCategoriesElement.style.display = 'block';
          buttonElement.textContent = '-';
        })
        .catch(error => {
          console.error('Error loading mid categories:', error);
        });
    }

    function toggleDetailCategories(buttonElement) {
      const mainCategory = buttonElement.getAttribute('data-main');
      const midCategory = buttonElement.getAttribute('data-mid');
      console.log('Toggling details for:', mainCategory, midCategory);

      const safeMidCategory = midCategory.replace(/[\/\s+]/g, '-');
      const detailList = document.getElementById('detail-' + safeMidCategory);

      if (detailList.children.length > 0) {
        const isHidden = detailList.style.display === 'none';
        detailList.style.display = isHidden ? 'block' : 'none';
        buttonElement.textContent = isHidden ? '-' : '+';
        return;
      }

      fetch(`/api/categories/detail?main=${encodeURIComponent(mainCategory)}&mid=${encodeURIComponent(midCategory)}`)
        .then(response => {
          console.log('Response received for detail categories:', response);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(detailCategories => {
          console.log('Detail categories:', detailCategories);

          const detailCategoriesHtml = detailCategories.map(detailCat => `
            <li>
              <a href="/books?main=${encodeURIComponent(mainCategory)}&mid=${encodeURIComponent(midCategory)}&detail=${encodeURIComponent(detailCat)}">
                ${detailCat}
              </a>
            </li>
          `).join('');

          detailList.innerHTML = detailCategoriesHtml;
          detailList.style.display = 'block';
          buttonElement.textContent = '-';
        })
        .catch(error => {
          console.error('Error loading detail categories:', error);
        });
    }
  </script>
</th:block>

</html>
