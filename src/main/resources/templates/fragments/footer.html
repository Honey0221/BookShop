<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="footer" th:fragment="footer">
    <footer class="page-footer">
        <div class="footer-content">
            <!-- 왼쪽: 회사 정보 -->
            <div class="company-info">
                <h3>Shopping MallJ</h3>
                <p>주소: 인천 부평구 경원대로 1366 스테이션타워 7층</p>
                <p>전화: 032-521-8889</p>
                <p>홈페이지: bu.tjoeun.co.kr</p>
            </div>

            <!-- 오른쪽: 지도 -->
            <div class="map-container">
                <div id="map" style="width:300px;height:200px;"></div>
            </div>
        </div>

        <div class="footer-copyright text-center py-3">
            © 2024 Shopping MallJ The WebSite
        </div>
    </footer>

    <!-- 카카오맵 API 스크립트 -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=07bf88427b4ee409f54d7cd2392d7e19"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.4897, 126.7257), // 지도의 중심좌표 (테헤란로 예시)
            level: 3 // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(container, options);

        // 마커 추가
        var markerPosition = new kakao.maps.LatLng(37.4897, 126.7257);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);
    </script>

    <!-- CSS 스타일 -->
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .company-info {
            flex: 1;
            padding: 20px;
        }

        .company-info h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .company-info p {
            margin: 5px 0;
            color: #666;
        }

        .map-container {
            flex: 1;
            padding: 20px;
        }

        .footer-copyright {
            border-top: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
            color: #666;
        }
    </style>
</div>

</html>
